<!DOCTYPE html>
<html lang="fr" class="html">
<head>
    <meta charset="UTF-8">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    {% block head %}
    {% endblock %}
</head>

<body class="body">
    <div id="main">
        <div id="header">
            <div class="title" ><a href="{{host}}/">Aire De Jeux</a></div>
            <div class="menu">
                <ul class="menu">
                    {% block menu %}
                    {% endblock %}
                </ul>
            </div>
        </div>
        <div class="main_content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>

</html>
